<html>
    <head>
        <title>Modal</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="overlay">
            <div id="modal">
                <h1 id='heading'>Always First</h1>
                <input type="email" name="email" id="email" placeholder="enter your email">
                <input type="submit" value="Subscribe" id="subscribe-btn">
                
            </div>
        </div>
        <div id="be-first">
            <h2>Be the first to find out about new styles and exclussive offers</h2>
            <div>
                <img id="image" src="https://images.unsplash.com/photo-1484328256245-34b71758c30b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80" alt="">
            </div>
            <button id="open-modal">Be First</button>
        </div>

        <div id="thank-you">
            <h1>Thank you!</h1>
            <p>Check your email for a discount code to get 20% off your first purchase.</p>
            <br>
            <button id='shop-btn'>Shop</button>
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
